{% extends 'siricweb/Base/base.html' %}
{% load staticfiles %}
{% block content %}
     <div id="page-wrapper">
        </br>
        <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Personas</h1>
                </div>
                <!-- /.col-lg-12 -->
                <div class="col-md-8">
                     <a href="{% url 'registrarTercero' %}" class="btn btn-success">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar nueva persona
                    </a>
                </div>
        </div>
        </br>
            <!-- /.row -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Personas registradas
                            <a href="{% url 'index' %}" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-tercero">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Identificación</th>
                                        <th>Razón social</th>
                                        <th>Nombre</th>
                                        <th>Teléfono</th>
                                        <th>Celular</th>
                                        <th>Correo</th>
                                        <th>Activo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

        <!-- jQuery -->
        <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/jquery/jquery.min.js" %}"> </script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/bootstrap/js/bootstrap.min.js" %}"> </script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/metisMenu/metisMenu.min.js" %}"></script>

        <!-- DataTables JavaScript -->
        <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/datatables/js/jquery.dataTables.min.js" %}"></script>
        <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/datatables-plugins/dataTables.bootstrap.min.js" %}"></script>
        <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/datatables-responsive/dataTables.responsive.js" %}"></script>

        <!-- Custom Theme JavaScript -->
         <script src="{% static "SIRICWEB/publigns/startbootstrap/dist/js/sb-admin-2.min.js" %}"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {

    var idioma_espanol = {
    "sProcessing":     "Procesando...",
    "sLengthMenu":     "Mostrar _MENU_ registros",
    "sZeroRecords":    "No se encontraron resultados",
    "sEmptyTable":     "Ningún dato disponible en esta tabla",
    "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
    "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
    "sInfoPostFix":    "",
    "sSearch":         "Buscar: ",
    "sUrl":            "",
    "sInfoThousands":  ",",
    "sLoadingRecords": "Cargando...",
    "oPaginate": {
        "sFirst":    "Primero",
        "sLast":     "Último",
        "sNext":     "Siguiente",
        "sPrevious": "Anterior"
    },
    "oAria": {
        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
    }
    }    
 var table = $('#dataTables-tercero').dataTable( {
            language:  idioma_espanol,
            stateSave: true,
            responsive: true,
             "processing": true,
             "ajax": {
                 "processing": true,
                 "url": "{% url 'datosTercero' %}",
                 "dataSrc": ""
             },

             "columns": [
                     { "data": "tipo_identificacion" },
                     { "data": "identificacion" },
                     { "data": "razon_social"},
                     {"data":"pirme_nombre",
                      "className":"left",
                      "render": function(data, type, full, meta){
                         if (full.segundo_nombre !== null || full.segundo_apellido !== null) {
                             return full.pirme_nombre + ' ' + full.segundo_nombre + ' ' + full.primer_apellido + ' ' + full.segundo_apellido; 
                         }else{
                             return full.pirme_nombre + ' ' + full.primer_apellido ;
                         }
                        },
                     },
                     { "data": "telefono" },
                     { "data": "celular"  },
                     { "data": "correo"  },
                     { "data": "activo"  },
                     { "data": "identificacion" }

                     
                 ],
             "aoColumnDefs": [ {
                "aTargets": [8],
                "mData": "pk",
                "mRender": function (data,type,row,meta) {
                    return '<a href="/SIRICWEB/modificarTerceros/'+data+'" class="btn btn-info">Editar</a>';
                }
                                 } ]
     } );
} );

    </script>

{% endblock content %}
