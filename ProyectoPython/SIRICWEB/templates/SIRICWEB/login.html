{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Iniciar SIRICWEB</title>

   <!-- Bootstrap Core CSS -->
    <link href="{% static "SIRICWEB/publigns/startbootstrap/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "SIRICWEB/publigns/startbootstrap/vendor/metisMenu/metisMenu.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "SIRICWEB/publigns/startbootstrap/dist/css/sb-admin-2.min.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "SIRICWEB/publigns/startbootstrap/vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger alert-dismissable fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> {{ error  }}.
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="middle-tox text-center loginscreen animated fadeInDown">
                    <div class="panel-heading">
                        <img src="{% static "SIRICWEB\publigns\startbootstrap\imagenes\logo.png" %}" width="100" align="center">
                        <h3 class="panel-title">Bienvenido al sistema de información de riego a cultivos</h3>
                        <p>Por favor ingrese sus datos de inicio de sesión</p>
                    </div>
                    <div class="panel-body ">
                        <form role="form" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group {% if form.username.errors %}has-error{% endif %}">
                                    <input class="form-control" placeholder="Nombre Usuario" name="username" type="username" autofocus required>
                                </div>
                                <div class="form-group {% if form.password.errors %}has-error{% endif %}">
                                    <input class="form-control" placeholder="Contraseña" name="password" type="password" value="" required>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Ingresar">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery -->
    <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/jquery/jquery.min.js" %}"> </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/bootstrap/js/bootstrap.min.js" %}"> </script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "SIRICWEB/publigns/startbootstrap/vendor/metisMenu/metisMenu.min.js" %}"></script>

     <!-- Custom Theme JavaScript -->
   <script src="{% static "SIRICWEB/publigns/startbootstrap/dist/js/sb-admin-2.min.js" %}"></script>

</body>

</html>
